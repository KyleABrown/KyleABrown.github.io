<!DOCTYPE html>
<html>
<head>
  <script src="Libraries/Scripts/jquery-3.1.1.min.js"></script>
  <!-- <script src="Libraries/Scripts/bootstrap.min.js"></script> -->
  <script src="Libraries/Scripts/flip.js"></script>
  <link href="Libraries/Styles/bootstrap.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <script src="index.js"></script>
</head>
<body style="display: none">

    <div id="content-loadscreen" class="col-xs-12">
      <div id="content-loadscreen-title" class="col-xs-6 col-xs-offset-3" style="display: none">
        <h1>Let's Track Some Bills..</h1>
      </div>

      <div id="card"> 
        <div class="front"> 
          <div id="content-loadscreen-login" class="col-xs-4 col-xs-offset-4">
            <form class="form-signin">
                <div id="content-loadscreen-loginPanel" class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title text-center">Login</h1>
                      </div>
                      <div class="panel-body">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="true">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                          </label>
                        </div>
                    </div>
                    <div class="panel-footer">
                      <div class="col-xs-6">
                        <button id="content-loadscreen-returnToRegister" type="button" class="btn btn-danger pull-left fullWidthButton flipToggle">Register</button>
                      </div>
                      <div class="col-xs-6">
                        <button id="content-loadscreen-loginSubmitButton" type="button" class="btn btn-primary pull-right fullWidthButton">Sign In</button>
                      </div>
                    </div>
                </div>
            </form>
          </div>
        </div> 
        <div class="back">
          <div id="content-loadscreen-register" class="col-xs-4 col-xs-offset-4">
            <form class="form-register">
                <div id="content-loadscreen-registerPanel" class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title text-center">Register</h1>
                      </div>
                      <div class="panel-body">
                        <label for="inputUsername" class="sr-only">Username</label>
                        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="true">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="true">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                        <label for="inputPassword" class="sr-only">Repeat Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Repeat Password" required="">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" value="remember-me"> Remember me
                          </label>
                        </div>
                    </div>
                    <div class="panel-footer">
                      <div class="col-xs-6" style="position: inherit;">
                        <button id="content-loadscreen-returnToLogin" type="button" class="btn btn-primary pull-right fullWidthButton flipToggle">Back</button>
                      </div>
                      <div class="col-xs-6" style="position: inherit;">
                        <button id="content-loadscreen-loginRegisterButton" type="button" class="btn btn-danger pull-left fullWidthButton">Register</button>
                      </div>
                    </div>
                </div>
            </form>
          </div>
        </div> 
      </div>
    </div> 
</body>
</html>
