<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portfolio">
    <meta name="author" content="KyleABrown">

    <title>Kyle Brown</title>

    <link href="Libraries/Styles/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="Libraries/Styles/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center" style="color: white">

            <!-- LANDING -->
            <div id="landingDIV" class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Kyle Brown</h1>
                        <h4 class="panel-subTitle">Software Developer</h4>
                    </div>
                </div>
                <button id="guestButton" type="button" class="btn btn-b5 btn-lg pull-left">I'm a Guest</button>
                <button id="loginButton" type="button" class="btn btn-b1 btn-lg pull-right">Login</button>
                <button id="registerButton" type="button" class="btn btn-b1 btn-lg pull-left">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspRegister</button>
                <button type="button" class="btn btn-primary btn-lg pull-right" data-toggle="popover" data-placement="left" id="registerExplainedButton">
                    <span class="glyphicon glyphicon-info-sign"></span>
                </button>
            </div>

            <!-- SIGNIN -->
            <div id="signinDIV" class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3" style="display: none;">
                <form class="form-signin">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">L<u>ogin</u></h1>
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="true">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" value="remember-me"> Remember me
                              </label>
                            </div>
                        </div>
                    </div>
                    <button id="loginBackButton" type="button" class="btn btn-b5 btn-lg pull-left">Back</button>
                    <button id="loginSubmit" type="submit" class="btn btn-b1 btn-lg pull-right">Sign In</button>
                </form>
            </div>

            <!-- REGISTER -->
            <div id="registerDIV" class="col-xs-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3" style="display: none;">
                <form class="form-signin">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 class="panel-title">R<u>egister</u></h1>
                            <label for="inputName" class="sr-only">Your Name</label>
                            <input type="text" id="inputName" class="form-control" placeholder="Your Name" autofocus="true">

                            <label for="inputDesiredUsername" class="sr-only">Desired Username</label>
                            <input type="text" id="inputDesiredUsername" class="form-control" placeholder="Desired Username" required="" autofocus="">

                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

                            <label for="inputRetypePassword" class="sr-only">Retype Password</label>
                            <input type="password" id="inputRetypePassword" class="form-control" placeholder="Retype Password" required="">

                            <label for="message">*A Captcha wil go here*</label>
                            <br>
                            Already have an account? <a id="registerLoginRedirectButton">Login here!</a>
                        </div>
                    </div>
                    <button id="registerBackButton" type="button" class="btn btn-b5 btn-lg pull-left">Back</button>
                    <button id="registerSubmit" type="submit" class="btn btn-b1 btn-lg pull-right">Register</button>
                </form>
            </div>
        </div>
    </header>

    <!-- Scripts -->
    <script src="Libraries/Scripts/jquery-3.1.1.min.js"></script>
    <script src="Libraries/Scripts/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
